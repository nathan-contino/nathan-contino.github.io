---
layout: default
title: Adventure Blog
permalink: /blog/
---
<div class="container">
  <div class="blog-posts">
    {% for post in site.posts %}
      {% if post.categories contains "blog" %}
        <div class="blog-post spacing">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="summary">
            {{ post.category }}
            <span class="date">
              <i>{{ post.date | date: '%B %d, %Y' }}</i>
            </span>
          </p>
          {{ post.excerpt }}
          <br>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
