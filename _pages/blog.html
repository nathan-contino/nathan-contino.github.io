---
layout: default
title: Adventure Blog
permalink: /blog/
---
<div class="container">
  <div class="blog-posts">
    {% for post in site.posts %}
      {% if post.categories contains "blog" %}
        <slant>
        <blog-date><p>{{ post.date | date: '%B %d, %Y' }}</p></blog-date>
        </slant>
        <div class="blog-post">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="summary">
          </p>
          {{ post.excerpt }}
          <br>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
