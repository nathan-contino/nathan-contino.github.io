email: ncontino[at]lambdalatitudinarians[dot]org
description: >
  Nathan Contino's personal website and blog, Lambda Latitudinarians.
author: Nathan Contino (ncontino[at]lambdalatitudinarians[dot]org)
baseurl: /
url: "https://www.lambdalatitudinarians.org"
excerpt_separator: "<!-- readmore -->"
permalink: pretty

# timezone shenanigans
future: true

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  typographic_symbols: { hellip: ... , mdash: --- , ndash: -- , laquo: "<<" , raquo: ">>" , laquo_space: "<< " , raquo_space: " >>" }
  smart_quotes: apos,apos,quot,quot
plugins:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

include:
- _stylesheets
- _pages
- _images
- _resources

plugins_dir:
  - jekyll-feed

feed:
  categories:
    - blog
    - techblog
  posts_limit: 200

# image hosting setup
images: https://raw.githubusercontent.com/nathan-contino/images/main/reasonable-images/
thumbnails: https://raw.githubusercontent.com/nathan-contino/images/main/thumbnails/images/
